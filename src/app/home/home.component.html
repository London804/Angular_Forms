
<div class="container">
	<h3>Home Component</h3>
	<form #form="ngForm" novalidate> <!--ngForm puts a directive on the form-->
		<div class="form-group">
			<label for="firstNameid">First Name</label>
			<input type="text" required placeholder="name" name="firstname"
			[ngModel]="model.firstname"
			(ngModelChange)="firstNameToUpperCase($event)">
			<!-- [(ngModel)]="model.firstName" -->
		</div>
		<div class="form-group">
			<label for="LastNameid">Last Name</label>
			<input type="text" required placeholder="name" name="lastname" [(ngModel)]="model.lastName" >
		</div>

		<div class="checkbox" >
			<label for="">
				<input type="checkbox" name="is-full-time" [(ngModel)]="model.isFullTime" >
				Full Time Employee
			</label>
		</div>

		<label for="">Payment Type</label>
		<div class="radio">
			<label for="">
				<input type="radio" name="paymentType" value="w2" checked
				[(ngModel)]="model.paymentType">
				W2
			</label>
		</div>
		<div class="radio">
			<label for="">
				<input type="radio" name="paymentType" value="1099"
				[(ngModel)]="model.paymentType">
				1099
			</label>
		</div>

		<div class="form-group">
			<label for="">Primary Language</label>
			<select name="primaryLanguage" id="" class="form-control"
				[(ngModel)]="model.primaryLanguage">
				<option *ngFor="let lang of languages">
					{{lang}}
				</option>
			</select>
		</div>

		<button class="btn btn-primary" type="submit">Ok</button>
		Model: {{ model | json}}
		<br>
		Angular {{ form.value | json }}

	</form>
</div>


{{ form.pristine }}
